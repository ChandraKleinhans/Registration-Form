<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="">First Name: *</label>
        <input type="text">
        <br>
        <label for="">Last Name: *</label>
        <input type="text">
        <br>
        <label for="">Email Address: *</label>
        <input type="text">
        <br>
        <label for="">Password: "</label>
        <input type="password">
        <br>
        <label for="">Confirm Password: *</label>
        <input type="password">
        <br>
        <label for="">Birthday:</label>
        <input type="date">
        <br>
        <label for="">Gender Identity</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="nonbinary">
        <label for="nonbinary">Non-Binary</label>
        <input type="radio" name="gender" value="noanswer">
        <label for="noanswer">I prefer not to answer</label>
        <br>
        <label for="">A short description about myself:</label>
        <br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br>
        <label for="">Favorite Language</label>
        <select name="" id="">
            <option value="">JavaScript</option>
            <option value="">Python</option>
            <option value="">Java</option>
            <option value="">MERN</option>
        </select>
        <br>
        <input type="checkbox" name="yes" checked>
        <label for="yes">Yes, I would like to receive periodic email updates</label>
        <br>
        <input type="submit" value="Create Account">
        <br>
        <p><b>* Indicates a required field</b></p>

    </form>

</body>

</html>
